<div class="modal-content {{ classeConfirmModal }}">
  <div class="modal-header ">
      {{ title }}
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body align-self-center">
    <p>{{ msg }}</p>
  </div>
  <div class="modal-footer align-self-center">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">{{ cancel }}</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()"><span class="material-icons icon ">{{ icon }}</span> {{ confirm }}</button>
  </div>
</div>
