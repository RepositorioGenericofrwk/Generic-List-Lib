<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Exportar</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="align-center flex-column">
        <div class="form-check mt-3">
          <input
            [formControl]="tipo"
            class="form-check-input"
            type="radio"
            name="tipo"
            id="csv"
            value="csv"
            checked
          />
          <label class="form-check-label size-label align-middle" for="csv">
            <span class="material-icons size color-green"> description </span>
            CSV
          </label>
          <br />
        </div>
          <div class="form-check mt-3">
            <input
              [formControl]="tipo"
              class="form-check-input mt-2"
              type="radio"
              name="tipo"
              id="pdf"
              value="pdf"
            />
            <label class="form-check-label size-label align-middle" for="pdf">
              <span class="material-icons size color-red">
                <span class="material-icons"> picture_as_pdf </span>
              </span>
              PDF
            </label>
        </div>
      </div>
    <br />
    <div class="align-center">
      <button class="btn btn-success mt-5" (click)="export()">Exportar</button>
    </div>
  </div>
</div>
